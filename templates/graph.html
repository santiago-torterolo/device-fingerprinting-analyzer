{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Network Visualization</h2>
    <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm" id="reset-btn">Reset Zoom</button>
        <button class="btn btn-outline-primary btn-sm" id="refresh-graph">Refresh Data</button>
    </div>
</div>

<div class="card">
    <div class="card-body p-0 position-relative" style="height: 700px; overflow: hidden; background: #fafafa;">
        <div id="graph-container" style="width: 100%; height: 100%;"></div>
        
        <!-- Legend -->
        <div class="position-absolute bottom-0 start-0 p-3 bg-white border-top border-end rounded-top-right shadow-sm" style="z-index: 10; font-size: 0.8rem;">
            <div class="d-flex align-items-center mb-1">
                <span class="rounded-circle me-2" style="width: 12px; height: 12px; background: #4e73df;"></span> Device
            </div>
            <div class="d-flex align-items-center mb-1">
                <span class="rounded-circle me-2" style="width: 12px; height: 12px; background: #1cc88a;"></span> Account
            </div>
            <div class="d-flex align-items-center">
                <span class="me-2" style="width: 12px; height: 2px; background: #e74a3b;"></span> High Risk Crossing
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading" class="position-absolute top-50 start-50 translate-middle text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Calculating network links...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/graph.js') }}"></script>
{% endblock %}
